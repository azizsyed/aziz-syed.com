---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <nav class="pagination" role="navigation">
    {% if page.previous %}
      <a href="{{ page.previous.url }}" class="btn" title="{{ page.previous.title }}">Previous</a>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url }}" class="btn" title="{{ page.next.title }}">Next</a>
    {% endif %}
  </nav><!-- /.pagination -->
</div>
