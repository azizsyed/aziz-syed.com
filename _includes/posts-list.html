<ul class="no-list posts-list">
  {% for post in site.posts limit:include.limit %}
    <li>
      <div>
        <h3 class="post-title">
          <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        </h3>

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </div>

      {% if post.summary %}
        <div class="summary">
          {{ post.summary }}
        </div>
      {% endif %}
    </li>
  {% endfor %}
</ul>
