<footer class="site-footer">

  <div class="wrapper">

    <div class="icons">

      <a href="mailto:{{ site.email }}"><i class="fa fa-envelope-square"></i></a>
      <a href="https://www.linkedin.com/pub/aziz-syed/64/959/b8"><i class="fa fa-linkedin-square"></i></a>
      {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github-square"></i></a>
      {% endif %}
      {% if site.twitter_username %}
        <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter-square"></i></a>
      {% endif %}
      <a href="/feed.xml" title="Atom/RSS feed"><i class="fa fa-rss-square"></i></a>

    </div>

    <div class="copyright">@ {{'now' | date: "%Y"}}</div>

  </div>

</footer>
